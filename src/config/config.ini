[directories]
; 경로는 환경 변수를 통해 설정하는 것을 권장합니다.
; Docker/운영 환경 기본값: /app/
; 로컬(WSL) 환경 예시: /mnt/d/workspace/sources/grant_info-main/
root_dir = ${ROOT_DIR:/mnt/d/workspace/sources/grant_info-main/}
project_dir = ${PROJECT_DIR:./}
input_dir = ${INPUT_DIR:/mnt/d/workspace/sources/grant_info-main/data.origin}
output_dir = ${OUTPUT_DIR:output/}
processed_dir = ${PROCESSED_DIR:processed/}
failed_dir = ${FAILED_DIR:failed/}
backup_dir = ${BACKUP_DIR:backup/}
temp_dir = ${TEMP_DIR:/tmp/grant_info/}
log_dir = ${LOG_DIR:logs/}
file_pattern = ${FILE_PATTERN:*.md}

[database]
; .env 또는 환경변수를 통해 실제 값을 설정하세요.
user = ${DB_USER}
password = ${DB_PASSWORD}
name = ${DB_NAME}
host = ${DB_HOST}
port = ${DB_PORT:3306}

[langsmith]
langsmith_endpoint = ${LANGSMITH_ENDPOINT}
langsmith_project = ${LANGSMITH_PROJECT}
langsmith_api_key = ${LANGSMITH_API_KEY}

[llm_api]
provider = ${LLM_PROVIDER:openai}
model = ${LLM_MODEL:gpt-5}
api_key = ${OPENAI_API_KEY}
max_tokens = ${MAX_TOKENS:100000}
temperature = ${TEMPERATURE:0.2}
retry_attempts = ${RETRY_ATTEMPTS:3}
retry_delay = ${RETRY_DELAY:5}

[async_processing]
enabled = ${ASYNC_ENABLED:true}
max_workers = ${MAX_WORKERS:4}
max_memory_mb = ${MAX_MEMORY_MB:1024}
queue_size = ${QUEUE_SIZE:100}
file_processing_timeout = ${FILE_PROCESSING_TIMEOUT:300}
progress_report_interval = ${PROGRESS_REPORT_INTERVAL:2}

[md_field_merge]
enabled = ${MD_MERGE_ENABLED:true}
log_level = ${MD_MERGE_LOG_LEVEL:2}
min_merge_threshold = ${MD_MERGE_THRESHOLD:1}
priority_fields_only = ${MD_MERGE_PRIORITY_ONLY:false}

[duplicate_check]
enabled = ${DUPLICATE_CHECK_ENABLED:true}
enable_cache = ${DUPLICATE_CHECK_CACHE_ENABLED:true}
cache_ttl_hours = ${DUPLICATE_CHECK_CACHE_TTL:1}
batch_size = ${DUPLICATE_CHECK_BATCH_SIZE:50}
title_similarity_threshold = ${DUPLICATE_CHECK_SIMILARITY:0.85}
skip_on_duplicate = ${DUPLICATE_CHECK_SKIP:true}

[exclusion_filter]
enabled = ${EXCLUSION_FILTER_ENABLED:true}
log_exclusions = ${EXCLUSION_FILTER_LOG:true}
db_logging = ${EXCLUSION_FILTER_DB_LOG:true}

[logging]
# 로깅 설정 (프로덕션 레벨)
level = ${LOG_LEVEL:INFO}
console_output = ${LOG_CONSOLE_OUTPUT:true}
file_output = ${LOG_FILE_OUTPUT:false}
max_file_size = ${LOG_MAX_FILE_SIZE:100MB}
backup_count = ${LOG_BACKUP_COUNT:10}

[fields]
required = ANNC_NO, SPOT_INDST_SNO, APL_MTHD_CONTS, APL_STRT_DT, APL_END_DT, RSPS_DVSN_NM, RSPS_DVSN_TEL_NO, SPOT_AMT, SPOT_CONTS
optional = SBVT_TITLE, RCPT_INST_NM, BIZ_OVRVW_CONTS, SPOT_QULFT_CONTS, DETL_PAGE_URL_ADDR, RCPT_INST_CD, RCPT_INST_CTGR_CD, APL_DDLN_CONTS, CNTC_DVSN_CONTS, SPOT_TRG_DV_CD, SPOT_TRG_STRTUP_DV_CD, SPOT_TRG_AREA_CD, SPOT_TRG_AREA_NM, REQRD_BUDG_AMT, SELCT_SCLE_CONTS, SUBM_DOC_CONTS, SLT_PRSD_EVAL_CONTS, NOTE_CONTS, BIZ_REAS_LAW_CONTS, ANNC_URL_ADDR, ANNC_DT, ANNC_HIT_CNT, FST_REG_DT, LST_UPD_DT, APL_MTHD_CD, FILE_NM, FILE_ADDR, PRF_RSTR_CONTS, SPOT_TYP_DV_CD, INDST_CD